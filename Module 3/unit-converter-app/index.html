<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <!-- header start -->
        <div class="header">
            <h1 class="header__title">Metric/Imperial Unit Conversion</h1>
            <input type="number" class="header__input" placeholder="00">
            <button class="header__btn">Convert</button>
        </div>
        <!-- header end -->
        
        <!-- cards start -->
        <div class="cards">
            <div class="cards__length cards--style">
                <h2 class="cards__title">Length (Meter/Feet)</h2>
                <p class="cards__para cards--meter">00 meters = 00.000 feet | 00 feet = 0.000 meters</p>
            </div>
            <div class="cards__volume cards--style">
                <h2 class="cards__title">Volume (Liters/Gallons)</h2>
                <p class="cards__para cards--volume">00 liters = 0.000 gallons | 00 gallons = 00.000 liters</p>
            </div>
            <div class="cards__mass cards--style">
                <h2 class="cards__title">Mass (Kilograms/Pounds)</h2>
                <p class="cards__para cards--mass">00 kilos = 00.000 pounds | 00 pounds = 0.000 kilos</p>
            </div>
        </div>
        <!-- cards end -->
    
    </div>



    <script src="script.js"></script>
</body>
</html>
