<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
</head>
<body>

    <div class="main">
        <h1 class="main-title">Generate a <span>random password</span></h1>
        <p>Never use an insecure password again</p>

        <div class="pass-validators">
            <div class="pass-validators-title">
                <div> Character Length</div>
                <div id="character-length">0</div>
            </div>
            <div class="pass-validators-inputs">
                <input id="pass-length-input" type="range" min="8" max="30" value="8">
                
                <label for="uppercase">
                    <input type="checkbox" id="uppercase"  name="password-check" value="uppercase">
                    Include Uppercase Letters
                </label>
                <label for="lowercase">
                    <input type="checkbox" id="lowercase" name="password-check" value="lowercase">
                    Include Lowercase Letters
                </label>
                <label for="numbers">
                    <input type="checkbox" id="numbers" name="password-check" value="numbers">
                    Include Numbers
                </label>
                <label for="symbols">
                    <input type="checkbox" id="symbols" name="password-check" value="symbols">
                    Include Symbols
                </label>
 
            </div>
        </div>

        <button id="pass-gen-btn">GENERATE PASSWORD <i class="fa-solid fa-arrow-right"></i></button>
        
        <div class="passwords">
            <div class="password pass-word">
                <div class="pass-one"></div>
                <button class="pass-one-copy"><i class="fa-solid fa-copy"></i></button>
            </div>
            <div class="password pass-word">
                <div class="pass-two"></div>
                <button class="pass-two-copy"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
