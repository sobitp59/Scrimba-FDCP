<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <!-- header start -->
        <div class="header">
            <h1 class="header__title">Metric/Imperial Unit Conversion</h1>
            <input type="number" class="header__input">
            <button class="header__btn">Convert</button>
        </div>
        <!-- header end -->
        
        <!-- cards start -->
        <div class="cards">
            <div class="cards__length cards--style">
                <h2 class="cards__title">Length (Meter/Feet)</h2>
                <p class="cards__para">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="cards__volume cards--style">
                <h2 class="cards__title">Volume (Liters/Gallons)</h2>
                <p class="cards__para">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="cards__mass cards--style">
                <h2 class="cards__title">Mass (Kilograms/Pounds)</h2>
                <p class="cards__para">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
        <!-- cards end -->
    
    </div>



    <script src="script.js"></script>
</body>
</html>
