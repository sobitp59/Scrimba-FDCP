<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Span | Awesome Remote Work</title>
</head>
<body>
  <div class="main">

    <!-- Navbar start -->
    <nav class="nav">
      
      <div class="nav__logo-lists">
        <img src="images/logo.svg" alt="app logo" class="nav__logo">
        
        <ul class="nav__offer">
          <li class="nav__lists nav__drop">Features <i class="fa-solid fa-caret-down"></i> </li>
          <li class="nav__lists nav__drop">Company <i class="fa-solid fa-caret-down"></i> </li>
          <li class="nav__lists">Careers</li>
          <li class="nav__lists">About</li>
        </ul>
      </div>
      
      <div class="nav__buttons">
        <button class="nav__btn">login</button>
        <button class="nav__btn nav--border">Register</button>
      </div>
      
    </nav>
    <!-- Navbar end -->

    <div class="main-body">
      <div class="main-body__left">
          <h1 class="main-body__header">Make <br> remote work</h1>
          <p class="main-body__description">
            Get your team in sync, no matter your location.<br>
            Streamline processes, create team rituals, and<br>
            watch productivity soar.
          </p>
          <a class="main-body__learn" href="" target="_blank">learn more</a>
          <div class="main-body__logos">
            <img class="main-body__logo" src="images/client-databiz.svg" alt="">
            <img class="main-body__logo" src="images/client-audiophile.svg" alt="">
            <img class="main-body__logo" src="images/client-maker.svg" alt="">
            <img class="main-body__logo" src="images/client-meet.svg" alt="">
          </div>
      </div>

      <div class="main-body__right">
            <img class="main-body__hero" src="images/image-hero-desktop.png" alt="">
      </div>
    </div>


  </div>
</body>
</html>
